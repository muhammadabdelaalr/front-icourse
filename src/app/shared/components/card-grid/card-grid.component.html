<div class="list-card border-bottom border-light-subtle">
  <div class="course-item">
    <div class="img overflow-hidden" style="height: 162px; width: 270px">
      <img [src]="img" loading="lazy" class="w-100 h-100" alt="image" />
      <button class="btn btn-warning btn-lg">إقرأ المزيد</button>
    </div>
    <div class="content-list">
      <a>
        <h1 class="card-title fw-bold title my-1">{{ title }}</h1>
      </a>
      <div class="course-description">
        <p>{{ desc }}</p>
      </div>
      <div class="course-meta d-flex align-items-center gap-4">
        <div class="course-author d-flex gap-2">
          <a routerLink="/instructor">
            <img
              [src]="logo"
              loading="lazy"
              class="rounded-circle"
              alt="logo"
              width="34"
              height="34"
            />
          </a>
          <a routerLink="/instructor">
            <h3 class="card-title text-muted title my-2">{{ name }}</h3>
          </a>
        </div>
        <div class="d-flex gap-1 text-center align-items-center">
          <i class="bx bxs-group fs-4 text-muted"></i>
          <h3 class="card-title text-muted title my-2">{{ sub }}</h3>
        </div>
        <div class="d-flex gap-2 text-center align-items-center">
          <h4 class="fs-6 old-price">{{ price }}$</h4>
          <h4 class="fs-6 new-price">{{ newPrice }}$</h4>
        </div>
      </div>
    </div>
  </div>
</div>
